<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-inverse bg-inverse fixed-top bg-faded">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">Cart(<span
                        class="total-count"></span>)</button>
                <button class="clear-cart btn btn-danger">Clear Cart</button>
            </div>
        </div>
    </nav>

    <!-- Main -->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card" style="width:20rem">
                    <img class="card-img-top" src="https://images.unsplash.com/photo-1603664454146-50b9bb1e7afa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8Nnx8fGVufDB8fHx8&w=1000&q=80"
                        alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">Orange</h4>
                        <p class="card-text">Price: $1</p>
                        <a href="#" data-name="Orange" data-price="1" class="add-to-cart btn btn-primary">Add to cart</a>
                    </div>
                </div>          
            </div>
            <div class="col">
                <div class="card" style="width:20rem">
                    <img class="card-img-top" src="https://media.istockphoto.com/photos/red-apple-with-leaf-isolated-on-white-background-picture-id185262648?b=1&k=20&m=185262648&s=170667a&w=0&h=2ouM2rkF5oBplBmZdqs3hSOdBzA4mcGNCoF2P0KUMTM="
                        alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">Apple</h4>
                        <p class="card-text">Price: $2</p>
                        <a href="#" data-name="Apple" data-price="2" class="add-to-cart btn btn-primary">Add to cart</a>
                    </div>
                </div>          
            </div>
            <div class="col">
                <div class="card" style="width:20rem">
                    <img class="card-img-top" src="https://images.unsplash.com/photo-1603664454146-50b9bb1e7afa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8Nnx8fGVufDB8fHx8&w=1000&q=80"
                        alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">Cherry</h4>
                        <p class="card-text">Price: $3</p>
                        <a href="#" data-name="Orange" data-price="3" class="add-to-cart btn btn-primary">Add to cart</a>
                    </div>
                </div>          
            </div>
            <div class="col">
                <div class="card" style="width:20rem">
                    <img class="card-img-top" src="https://images.unsplash.com/photo-1603664454146-50b9bb1e7afa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8Nnx8fGVufDB8fHx8&w=1000&q=80"
                        alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">Watermelon</h4>
                        <p class="card-text">Price: $4</p>
                        <a href="#" data-name="Orange" data-price="4" class="add-to-cart btn btn-primary">Add to cart</a>
                    </div>
                </div>          
            </div>
            <div class="col">
                <div class="card" style="width:20rem">
                    <img class="card-img-top" src="https://images.unsplash.com/photo-1603664454146-50b9bb1e7afa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8Nnx8fGVufDB8fHx8&w=1000&q=80"
                        alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">Banana</h4>
                        <p class="card-text">Price: $5</p>
                        <a href="#" data-name="Orange" data-price="5" class="add-to-cart btn btn-primary">Add to cart</a>
                    </div>
                </div>          
            </div>
            <div class="col">
                <div class="card" style="width:20rem">
                    <img class="card-img-top" src="https://images.unsplash.com/photo-1603664454146-50b9bb1e7afa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8Nnx8fGVufDB8fHx8&w=1000&q=80"
                        alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">Lemon</h4>
                        <p class="card-text">Price: $6</p>
                        <a href="#" data-name="Orange" data-price="6" class="add-to-cart btn btn-primary">Add to cart</a>
                    </div>
                </div>          
            </div>
        </div>
    </div>


    <!-- Modal -->

    <div class="modal fade" id="cart" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <table class="show-cart table">

                    </table>
                    <div>Total Price: $<span class="total-cart"></span></div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary">Close</button>
                    <button type="button" class="btn btn-primary">Order now</button>
                </div>

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
